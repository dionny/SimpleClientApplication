<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="playground.js"></script>
</head>

<body ng-app="playground" ng-cloak>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html" class="btn btn-default">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="content">
        <div ng-controller="MainCtrl">
            <div class="container">
                <h3>
                    <strong>{{ heading }}</strong>
                </h3>
            </div>
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products">
                            <th name="id">
                                {{ product.id }}
                            </th>
                            <td name="name">
                                {{ product.name }}
                            </td>
                        </tr>
                    </tbody>
                </table>


                <div class="form-group col-md-6">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Name" ng-model="newProductName" width="50">
                    <br/>
                    <button type="button" class="btn btn-default" id="addProduct" width="50" ng-click="addProduct()">
                        Add Product
                    </button>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
